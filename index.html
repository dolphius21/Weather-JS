<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Weather JS</title>
</head>
<body>
  <div class="container mt-5 text-white">
    <div class="row">
        <div class="col-sm-6 mx-auto text-center">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header"><h1>Weather Finder</h1></div>
                <div class="card-body">
                  <h1 id="location"></h1>
                  <h3 class="desc text-dark" id="weather-desc"></h3>
                  <h5 class="desc" id="temp"></h5>
                  <img id="icon" src="">
                  <ul class="list-group text-dark">
                      <li class="list-group-item" id="pressure"></li>
                      <li class="list-group-item" id="humidity"></li>
                      <li class="list-group-item" id="feels-like"></li>
                  </ul>
            <hr>
            <button type="button" id="loc-change" class="btn btn-success" data-toggle="modal" data-target="#locModal">
                Change Location
              </button>
            </div>           
        </div>
    </div>
</div>
 <!---Modal-->

 <div class="modal" id="locModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark bold">Change Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-form-label col-form-label-lg text-dark text-left" for="city-input">City</label>
                <input class="form-control form-control-lg" type="text" placeholder="City" id="city-input">
              </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-lg text-dark text-left" for="country-input">Country Code</label>
                <input class="form-control form-control-lg" type="text" placeholder="Country Code" id="country-input">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
